driver:
  name: vagrant

transport:
  name: winrm
  elevated: true

provisioner:
  name: chef_zero
  product_name: chef
  chef_license: "accept-no-persist"

verifier:
  name: inspec

platforms:
  - name: windows-2012r2
    driver:
      box: tas50/windows_2012r2

suites:
  - name: end-to-end
    run_list:
      - recipe[end_to_end::windows]
